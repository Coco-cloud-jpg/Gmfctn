<div class="wrapper">
  <div class="content">
    <span class="material-icons" (click)="close()">
      close
    </span>

    <h3>Leave the comment</h3>

    <form [formGroup]="userForm">
      <mat-form-field>
        <input matInput formControlName="message" class="text">
      </mat-form-field>
    </form>
  </div>

  <button mat-button color="basic" (click)="submit()" [disabled]="userForm.invalid">Thanks!</button>
</div>
