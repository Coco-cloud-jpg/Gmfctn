<div class="dashboard" *ngIf="!!user">
  <mat-grid-list cols="5" [gutterSize]="margin" [rowHeight]="height">

    <mat-grid-tile class="tile" [colspan]="4" [rowspan]="1">
      <app-greeting [user]="user"></app-greeting>
    </mat-grid-tile>

    <mat-grid-tile class="tile" [colspan]="1" [rowspan]="7">
      <app-exoft-achievements></app-exoft-achievements>
    </mat-grid-tile>

    <mat-grid-tile class="tile" [colspan]="1" [rowspan]="3">
      <app-personal-achievements [containFourAchievements]="true">
      </app-personal-achievements>
    </mat-grid-tile>

    <mat-grid-tile class="tile" [colspan]="1" [rowspan]="3">
      <app-thank-you></app-thank-you>
    </mat-grid-tile>

    <mat-grid-tile class="tile" [colspan]="2" [rowspan]="3">
      <app-top-chart></app-top-chart>
    </mat-grid-tile>

    <mat-grid-tile class="tile" [colspan]="1" [rowspan]="3">
      <app-badges [badges]="user.badges"></app-badges>
    </mat-grid-tile>

    <mat-grid-tile class="tile" [colspan]="3" [rowspan]="3">
      <app-challenges></app-challenges>
    </mat-grid-tile>
  </mat-grid-list>
</div>
