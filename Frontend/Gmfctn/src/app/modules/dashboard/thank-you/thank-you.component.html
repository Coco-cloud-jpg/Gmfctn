<div class="content">
  <h3>Thank you</h3>

  <div class="star">
    <img src="../../../../assets/star-big-image.png" alt="Star">
  </div>

  <div class="text">
    <p>Hey, hey, hey. Thank you for your help!!!</p>

</div>
